                <div class="row d-block m-auto">

                </div>
              </div>
            </div>
          </div>
        </div>

              <p class="robototext" style="position: absolute; left: 80%; top: 2%;">Bjarte bruker</p>

        <div class="page" id="sensor">
          <div class="row">
            <div class="col-sm-6" style="margin-bottom: 2%;">
              <div class="container p-3 w-75 grafana-timeseries-left">
                <h5 class="timeseries-header">Kasse 1</h5>
                <div class="slidecontainer d-block m-auto">
                  <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">
                  <p>Value: <span id="demo2"></span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6" style="margin-bottom: 2%;">
              <div class="container p-3 w-75 grafana-timeseries-right">
                <h5 class="timeseries-header">Kasse 2</h5>

                  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
              </div>
            </div>
          </div>
        </div>

                    <button type="button" class="btn robototext" style="width: 126px; border: 1px solid #FF7857; box-sizing: border-box; border-radius: 32px;">Farmbot</button>

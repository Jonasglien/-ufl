    <style>
      html, body {
        height: 100%;
      }
      .robototext {
        font-family: Roboto;
        font-style: normal;
        font-weight: normal;
        color: #DDE0F1;
      }
      .menutext {
        font-family: Roboto;
        font-style: normal;
        font-weight: normal;
        font-size: 18px;
        line-height: 21px;
        color: #FFFFFF;
      }
      .menutext-selected {

      .grafana-timeseries-left {

        height: 20px;
